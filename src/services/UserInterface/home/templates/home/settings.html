{% load static %}

<div class="container">
    <div class="form-container">
        <h2>Modifier les informations du compte</h2>
        <form id="accountForm" onsubmit="return validateForm()" enctype="multipart/form-data">
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">Pr√©nom</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error" id="firstNameError"></span>
                </div>

                <div class="input-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error" id="lastNameError"></span>
                </div>
            </div>

            <div class="input-group" style="width: 100%">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group" style="width: 100%">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="input-group" style="width: 100%">
                <label for="oldPassword">Ancien mot de passe</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
                <span class="error" id="passwordError"></span>
            </div>

            <div class="input-group" style="width: 100%">
                <label for="newPassword">Nouveau le mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <span class="error" id="newPasswordError"></span>
            </div>

            <button type="button" id="saveButton">Enregistrer les modifications</button>
            <!-- <button type="button" class="register-button" disabled></button> -->
        </form>
    </div>

    <div class="profile-container">
        <div class="profile-picture" onclick="triggerFileInput()">
            <img id="profileImage" src="{% static 'images/roblox.png' %}" alt="">
            <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)">
        </div>
    </div>
</div>
