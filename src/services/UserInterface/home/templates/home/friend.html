<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>

<body>
    <div class="spa-container">
        <div class="sidebar">
            <ul id="friend-list">
                <!-- Les amis seront ajoutés ici dynamiquement -->
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-area" id="chat-area">
                <p>Veuillez sélectionner un ami pour commencer à discuter.</p>
            </div>
            <div class="message-input">
                <textarea id="message-input" placeholder="Tapez votre message..." rows="2"></textarea>
                <button id="send-button">Envoyer</button>
            </div>
        </div>
    </div>
</body>

</html>
