{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
	<meta charset="UTF">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/themeToggle.css' %}">
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/themeToggle.js' %}"></script>
	<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
	<title>Totally hidden achievement</title>
</head>

<body>
	<main>
		<label for="themeToggle" class="themeToggle st-sunMoonThemeToggleBtn" type="checkbox">
			<input type="checkbox" id="themeToggle" class="themeToggleInput" />
			<svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor" stroke="none">
				<mask id="moon-mask">
					<rect x="0" y="0" width="20" height="20" fill="white"></rect>
					<circle cx="11" cy="3" r="8" fill="black"></circle>
				</mask>
				<circle class="sunMoon" cx="10" cy="10" r="8" mask="url(#moon-mask)"></circle>
				<g>
					<circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
					<circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
					<circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
					<circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
					<circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
					<circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>
				</g>
			</svg>
		</label>
		<div class="wrapper">
			<div id="liveAlertPlaceholder"></div>
			<button type="button" class="btn btn-primary" id="liveAlertBtn">Get achievement</button>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
