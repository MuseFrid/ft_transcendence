{% load static %}

<div class="wrapper">
    <div class="settings-grid-userCard">
        <!-- profile picture + userName + add friend + message -->
        <div class="profile-container" id="profile-container">
            <div class="profilePictureUserCard" id="profilePictureUserCard">
                <img id="profileImage" class="profilePictureUserCard" src="{% static 'images/pp.png' %}" alt="">
            </div>
            <p id="userName">
                <!-- UserName -->
            </p>
            <div class="request-recieve" id="request-recieve">
                <!-- <div class="friend-request"> -->
                <!-- contient nom et boutton -->
                <!-- </div> -->
                <!-- all pending request -->
            </div>
        </div>
    </div>
    <div class="settings-grid-userInformation">
        <div class="info-area">
            <div class="legend">
                <p class="history_win_loose">Win/Loose</p>
                <p class="pipe">|</p>
                <p class="history_game_mode">Game mode</p>
                <p class="pipe">|</p>
                <p class="history_score">Score</p>
                <p class="pipe">|</p>
                <p class="history_date">Date</p>
                <p class="pipe">|</p>
                <p class="history_status">Status</p>
            </div>
            <div class="border_history">
                <div class="history" id="history">
                </div>
            </div>
            <!-- <div class="achivement">
                achivement
            </div> -->
        </div>
        <div class="directionColumn center oneGameInformation" id="oneGameInformation">
            <!-- one game information -->
            <div class="player-versus">
                <img id="player1" class="player" src="" alt="IMG">
                <div class="current-score" id="score">X : X</div>
                <img id="player2" class="player" src="" alt="IMG">
            </div>
        </div>
        <div class="directionColumn center graphInformation" id="graphInformation">
            <svg viewBox="0 0 36 36" class="circle-svg">

                <path class="around" stroke-dasharray="100, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>

                <path id="percent" class="percent" stroke-dasharray="80, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>

                <text id="text" class="valueForGraph" x="18" y="14" dy="7">3/10</text>

            </svg>
            <p id="totalScore">Total of points scored: </p>
        </div>
    </div>
</div>
<script>loadProfile();</script>
