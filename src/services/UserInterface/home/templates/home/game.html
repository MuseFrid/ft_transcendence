{% load static %}

<div id="game-lobby-container">
    <!-- Partie gauche supérieure: Rejoindre une partie par nom -->
    <div id="join-game">
        <h2>Rejoindre une partie</h2>
        <label class="login__label">
            <span>Game name</span>
            <input id="username" type="text" name="username" class="input">
        </label>
        <!-- <input type="text" id="join-game-name" placeholder="Entrez le nom de la partie" /> -->
        <button class="join-game-button" id="join-game-button">Rejoindre</button>
    </div>

    <!-- Partie gauche inférieure: Trouver une partie aléatoire -->
    <div id="random-game">
        <h2>Trouver une partie aléatoire</h2>
        <label for="max-players-random">Nombre de joueurs max:</label>
        <select id="max-players-random">
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
        <label for="game-mode">Mode de jeu:</label>
        <select id="game-mode">
            <option value="ffa">FFA</option>
            <option value="team">Team</option>
        </select>
        <button class="random-game-button" id="random-game-button">Rechercher une
            partie</button>
    </div>

    <!-- Partie droite: Créer une partie -->
    <div id="create-game">
        <h2>Créer une partie</h2>
        <label class="login__label">
            <span>Game name</span>
            <input id="username" type="text" name="username" class="input">
        </label>

        <label for="max-players-create">
            <span>Nombre de joueurs max:</span>
            <select id="max-players-create">
                <option value="2">2</option>
                <option value="4">4</option>
            </select>
        </label>

        <label for="game-mode-create">Mode de jeu:</label>
        <select id="game-mode-create">
            <option value="ffa">FFA</option>
            <option value="team">Team</option>
        </select>

        <label for="map-choice">Carte:</label>
        <select id="map-choice">
            <option value="1">Carte 1</option>
            <option value="2">Carte 2</option>
            <option value="3">Carte 3</option>
        </select>

        <label class="login__label">
            <span class="span-active">ball-speed</span>
            <input id="ball-speed" type="number" name="ball-speed" class="input" value="10" min="1" max="50">
        </label>
        <!-- <label for="ball-speed">Vitesse de la balle:</label> -->
        <!-- <input type="number" id="ball-speed" value="10" min="1" max="50" /> -->

        <label class="login__label">
            <span class="span-active">paddle-speed</span>
            <input id="paddle-speed" type="number" name="paddle-speed" class="input" value="30" min="10" max="100">
        </label>
        <!-- <label for="paddle-speed">Vitesse des raquettes:</label>
        <input type="number" id="paddle-speed" value="30" min="10" max="100" /> -->

        <button class="create-game-button" id="create-game-button">Créer</button>
    </div>
</div>
<script>getElementGame();</script>
