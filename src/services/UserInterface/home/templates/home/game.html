{% load static %}

<div id="game-lobby-container">
    <!-- Partie gauche supérieure: Rejoindre une partie par nom -->
    <div id="join-game">
        <!-- TODO : a retirer -->
        <h2>Join a game (maybe a retirer)</h2>
        <label class="login__label">
            <span>Game name</span>
            <input id="username" type="text" name="username" class="input">
        </label>
        <!-- <input type="text" id="join-game-name" placeholder="Entrez le nom de la partie" /> -->
        <button class="join-game-button" id="join-game-button">Join</button>
    </div>

    <!-- Partie gauche inférieure: Trouver une partie aléatoire -->
    <div id="random-game">
        <h2>Find a random game</h2>
        <label for="max-players-random">Numbers of players:</label>
        <select id="max-players-random">
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
        <label for="game-mode">Game mode:</label>
        <select id="game-mode">
            <option value="ffa">FFA</option>
            <option value="team">Team</option>
        </select>
        <button class="random-game-button" id="random-game-button">Find a game</button>
    </div>

    <!-- Partie droite: Créer une partie -->
    <div id="create-game">
        <h2>Create a game</h2>
        <label class="login__label">
            <span>Game name (optional)</span>
            <input id="partyName" type="text" name="username" class="input">
        </label>

        <label for="max-players-create">
            <span>Numbers of players:</span>
            <select id="max-players-create">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
            </select>
        </label>

        <label for="game-mode-create">Game Mode:</label>
        <select id="game-mode-create">
            <option id="game-mode-create-solo" value="solo-ia">Solo-IA</option>
            <option id="game-mode-create-ffa" value="ffa">FFA</option>
            <option id="game-mode-create-team" value="team">Team</option>
        </select>

        <label for="map-choice">Map:</label>
        <select id="map-choice">
            <option value="1">Map 1</option>
            <option value="2">Map 2</option>
            <option value="3">Map 3</option>
        </select>

        <label class="login__label">
            <span class="span-active">ball-speed</span>
            <input id="ball-speed" type="number" name="ball-speed" class="input" value="10" min="1" max="50">
        </label>

        <label class="login__label">
            <span class="span-active">paddle-speed</span>
            <input id="paddle-speed" type="number" name="paddle-speed" class="input" value="30" min="10" max="100">
        </label>

        <button class="create-game-button" id="create-game-button">Create</button>
    </div>
</div>
<script>getElementGame();</script>
